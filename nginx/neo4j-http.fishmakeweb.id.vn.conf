server {
    listen 80;
    server_name neo4j-http.fishmakeweb.id.vn;

    # Basic authentication
    auth_basic "Neo4j Browser - Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd-neo4j;

    # Neo4j Browser UI proxy (HTTP only - allows bolt:// connections)
    location / {
        proxy_pass http://localhost:7474;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Extended timeout for long-running queries
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Client body size for Cypher query uploads
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/neo4j-http.fishmakeweb.id.vn.access.log;
    error_log /var/log/nginx/neo4j-http.fishmakeweb.id.vn.error.log;
}
