server {
    listen 443 ssl;
    server_name qdrant.fishmakeweb.id.vn;

    # SSL certificate configuration (using Cloudflare Origin certificates)
    ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin-key.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Basic authentication (generate .htpasswd with: htpasswd -c /etc/nginx/.htpasswd-qdrant username)
    auth_basic "Qdrant Dashboard - Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd-qdrant;

    # Redirect root to dashboard
    location = / {
        return 301 /dashboard;
    }

    # Qdrant REST API and Dashboard proxy
    # This catches all paths and proxies to Qdrant
    location / {
        proxy_pass http://localhost:6333;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for large vector operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Client body size for large vector uploads
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/qdrant.fishmakeweb.id.vn.access.log;
    error_log /var/log/nginx/qdrant.fishmakeweb.id.vn.error.log;
}
